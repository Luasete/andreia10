<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("Digite um número: ");
        let num2 = prompt("Digite um número: ");

        soma = parseInt(num1) + parseInt(num2);
        sub = parseInt(num1) - parseInt(num2);
        div = parseInt(num1) / parseInt(num2);
        multi = parseInt(num1) * parseInt(num2);

        document.write("a soma dos números é: " + soma + "<br>");
        document.write("a subtração dos números é: " + sub + "<br>");
        document.write("a divisão dos números é: " + div + "<br>");
        document.write("a multiplicação dos números é: " + multi + "<br>");

    </script>
</body>

</html>
