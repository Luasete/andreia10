<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var string = prompt("Digite uma palavra:");
        var int = prompt("Digite um número:");
        var lua = int > 10
        document.write("A palavra é: " + string + "<br> o número é:" + int + "<br>" + lua);
    </script>
</body>
